image: "ghcr.io/cirruslabs/flutter:latest"

stages:
  - build
  - deploy

cache:
  key: flutter-web
  paths:
    - .pub-cache/

before_script:
  - flutter pub get

build_web:
  stage: build
  script:
    - flutter build web --release
    - mv build/web public  # Move the built web app to 'public'
  artifacts:
    paths:
      - public  # Ensure GitLab Pages picks the public directory

deploy:
  stage: deploy
  script:
    - echo "Deploying to GitLab Pages"  # Placeholder command to avoid empty script error
  artifacts:
    paths:
      - public  # GitLab Pages requires a 'public' directory
  only:
    - main  # Deploy only from the main branch
