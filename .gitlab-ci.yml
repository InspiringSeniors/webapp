image: "ghcr.io/cirruslabs/flutter:latest"

stages:
  - build
  - deploy

cache:
  key: flutter-web
  paths:
    - .pub-cache/

before_script:
  - flutter pub get

build_web:
  stage: build
  script:
    - flutter build web
  artifacts:
    paths:
      - build/web

deploy:
  stage: deploy
  script:
    - mv build/web public  # GitLab Pages requires a 'public' directory
  artifacts:
    paths:
      - public
  only:
    - main
